services: 
  frontend:
    container_name: glorialan.com-frontend
    build:
      context: .
      dockerfile: ./docker/nextjs.Dockerfile
      target: dev
    restart: always
    command: yarn dev
    environment:
      - NODE_ENV=development
      #if youâ€™re using Windows, you may need to uncomment the next line - Sol from @Kobe E
      #- WATCHPACK_POLLING=true
    volumes:
      - root:/app              # Keep local folder in sync with the /app workdir
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    ports:
      - 3000:3000
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    networks:
      - gloria-net

volumes:
  node_modules:
  
  next_cache:

  root:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: .

networks:
  gloria-net:
    name: gloria-net
    external: true